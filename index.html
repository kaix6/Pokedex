<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body onload="loadPokemon()">
    <div id="pokedex">
      <div id="pokedexHeaderCard">
        <img class="iconHeader" src="img/arrow-left.svg" alt="" />
        <img class="iconHeader" src="img/heart.svg" alt="" />
      </div>

      <h1 id="pokemonName">Name</h1>

      <div id="pokedexTypeAndNumber">
        <div id="typeCard">Feuer</div>
        <span><b>#000</b></span>
      </div>

      <img id="pokemonImage" src="" />

      <div id="pokemonStats">
        <div class="statsHeader">
          <a class="headlineStats selected" href="about.html">About</a>
          <a class="headlineStats textGrey" href="#">Base Stats</a>
          <a class="headlineStats textGrey" href="#">Evolutions</a>
          <a class="headlineStats textGrey" href="#">Moves</a>
        </div>

        <table class="tableStats">
            <tr class="tableTrStats">
                <td class="textGrey"><b>Species</b></td>
                <td id="species">xxx</td>
            </tr>
            <tr class="tableTrStats">
                <td class="textGrey"><b>Height</b></td>
                <td id="height">xxx</td>
            </tr>
            <tr class="tableTrStats">
                <td class="textGrey"><b>Weight</b></td>
                <td id="weight">xxx</td>
            </tr>
            <tr class="tableTrStats">
                <td class="textGrey"><b>Abilities</b></td>
                <td id="abilities">xxx</td>
            </tr>
        </table>
      </div>
    </div>
  </body>
</html>
